eyetracker:
    address: 100.1.1.1
    dot_size: 0.1
    options:
        active_eye: left
        automatic_calibration_pacing: 1000
        autothreshold_click: true
        autothreshold_repeat: true
        binocular_enabled: false
        calibration_type: HV9
        enable_automatic_calibration: true
        enable_camera_position_detect: true
        enable_search_limits: true
        file_event_filter: LEFT,RIGHT,FIXATION,SACCADE,BLINK,MESSAGE,BUTTON,INPUT
        heuristic_filter: 2
        link_event_filter: LEFT,RIGHT,FIXATION,SACCADE,BLINK,BUTTON
        link_sample_data: LEFT,RIGHT,GAZE,GAZERES,AREA,STATUS,HTARGET
        pupil_size_diameter: true
        sample_rate: 1000
        track_search_limits: true
        x_gaze_constraint: AUTO
        y_gaze_constraint: AUTO
monitor:
    distance: 196
    gamma: 1
    name: default
    width: 69.8
mouse:
    visible: false
mri:
    TA: 1.32
    TR: 1.32
    simulate: false
    skip: 0
    sound: false
    sync: t
    volumes: 100
preferences:
    general:
        audioLib: sounddevice
        units: deg
stimuli:
    fixed_duration: 16
    iti_const: 120
    iti_durations: 0
    scanner_sync: true
    stim_conds:
    - 0
    - 2
    - 4
    - 8
    - 16
    - 32
    - 64
    stim_duration: 96
    stim_types:
    - dur
    - isi
    tex_type: rms
    trial_sequence: trial_sequences/trial_sequence_simulated_000.csv
task:
    color switch interval: 3.5
    fix_dot_colors:
    - green
    - red
    fix_dot_size: 0.15
    response interval: 0.8
window:
    color:
    - 0
    - 0
    - 0
    fullscr: true
    pos:
    - 0
    - 0
    screen: 1
    size:
    - 1920
    - 1080
    waitBlanking: true
    winType: pyglet
